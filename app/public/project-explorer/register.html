<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP PAGE</title>
</head>
<body>
    <header>
        <h1>PROJECT EXPLORER</h1>
        <h3>One Stop Database For Final Year Student</h3>
        <ul style="display: inline;">
            <a href="index.html"><li>Home</li></a>
            <a href="#"><li>Project</li></a>
            <a href="login.html" target="_blank"><li>Login</li></a>
            <a href="register.html"><li>Register</li></a><br><br>
        </ul>
    </header>
    <fieldset>
        <legend>SIGN UP</legend>
        <form>
            <select name="dropdown">
                <option value="select" selected>Select</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
            </select><br><br>
            <label for="fname">First Name:</label>
            <input type="text" required><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" required><br><br>
            <label for="mobile">Mobile number:</label>
            <input type="tel" required><br><br>
            <label for="email">E-mail address:</label>
            <input type="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" required><br><br>
            <label for="cpassword">Confirm Password:</label>
            <input type="password" required><br><br>
            <label for="matric">Matric Number:</label>
            <input type="text" required><br><br>
            <label for="program">Program:</label>
            <select name="program" id="program">
                <option value="" selected>Software Engineering</option>
                <option value="">Computer Science</option>
                <option value="">Computer Technology</option>
                <option value="">Information Technology</option>
            </select><br><br>
            <label>Graduation Year:</label>
            <select name="program">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019" selected>2019</option>
            </select><br><br>
            <a href="index.html"><input type="submit" value="Done"></a>

        </form>
    </fieldset>
    
</body>
</html>
