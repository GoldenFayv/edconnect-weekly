<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="#">PROJECT EXPLORER</a></h1>
        <form action="">
            <input type="search" placeholder="Search Projects" id="search-bar">
            <input type="submit" value="Search" id="submit1">
        </form>
        <ul class="menu">
            <li class="item1"><a href="index.html">Home</a></li>
            <li class="item1"><a href="#">Project</a></li>
            <li class="item1"><a href="#">Contact</a></li>
            <li class="item1"><a href="#">About</a></li>
        </ul>
        <ul class="menu">
            <li class="item1"><a href="register.html">Sign Up</a></li>
            <li class="item1"><a href="login.html">Login</a></li>
        </ul>
    </header>
    
    <form class="container2">
        <h2 class="iphone">SIGN UP</h2>
        <div class="form-row2">    
            <div>
                <label for="fname">First Name:</label><br><br>
                <input type="text" required placeholder="First name"><br><br>
                <label for="email">Email address:</label><br><br>
                <input type="email" required placeholder=" Your email address"><br><br>
                <label for="password">Password:</label><br><br>
                <input type="password" required placeholder="Password"><br><br>
                <label>Graduation Year:</label><br><br>
                <select name="grad" id="grad">
                    <option value="" selected>Choose...</option>
                    <option value="">Software Engineering</option>
                    <option value="">Computer Science</option>
                    <option value="">Computer Technology</option>
                    <option value="">Information Technology</option>
                </select><br><br>   
                <label for="matric">Matric Number:</label><br><br>
                <input type="text" required placeholder="Matric/Student ID Number"><br><br>
                <input type="submit" value="Sign up" id="submit3"> 
            </div>
            <div>
                <label for="lname">Last Name:</label><br><br>
                <input type="text" required placeholder="Last name"><br><br>
                <label for="mobile">Mobile number:</label><br><br>
                <input type="tel" required placeholder="Mobile number"><br><br>
                <label for="cpassword">Confirm Password:</label><br><br>
                <input type="password" required placeholder="Confirm password"><br><br>
                <label for="program">Program:</label><br><br>
                <select name="program">
                    <option value="2023" selected>Choose...</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                </select><br><br>
                <label for="country">Country</label><br><br>
                <input type="country" placeholder="Your Country">
            </div>
        </div>   
    </form>
</body>
</html>
